<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>SULTAN KOEH</title>
</head>
<body>
  <div class="container py-5" id="content">
    <div class="d-flex align-items-center mb-4">
      <h2 class="me-3">Modal</h2>
      <h2 id="total-amount" class="me-3">
      </h2>
      <!-- Button trigger modal -->
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUser">
          Tambah
        </button>
      </div>

    </div>
    <div class="d-flex flex-wrap mb-5" id="card-container">
    </div>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end mb-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBalance">
        Tambah
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Tanggal</th>
          <th scope="col">Amount</th>
          <th scope="col">Profit</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserLabel">Tambah Pemodal Boy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="userclose"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" >
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Deposit</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <div class="mb-3">
              <label for="passwordBalance" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordUser">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" onclick="addUsers()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addBalance" tabindex="-1" aria-labelledby="addBalanceLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBalanceLabel">Tambah Balance Hari Ini</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="balanceclose"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="newBalance" class="form-label">Balance</label>
              <input type="text" pattern="[0-9]" class="form-control" id="newBalance">
            </div>
            <div class="mb-3">
              <label for="passwordBalance" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordBalance">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="add-balance" onclick="addBalance()">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Simpan
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
